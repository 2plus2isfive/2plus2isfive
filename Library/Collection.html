    <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    body {
      padding:0;
      margin:0;
      display:flex;
      background-color:rgba(0,0,0,0.25);
      overflow:hidden;
    }
    .container {
      width:100%;
      flex-direction:row;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      padding:3%;
      padding-top:5%;
    }
    img {
      padding:0.5%;
      transition:0.3s;
      aspect-ratio:1 / 1;
      border-radius:1vw;
      filter:blur(0.1vw) grayscale(80%);
    }
    img:hover {
      -webkit-transform:scale(2.15,1.5) perspective(80vw) rotate3d(0, -1, 0, 45deg);
      aspect-ratio:5 / 1;
      z-index:10;
      filter:blur(0) grayscale(0) drop-shadow(0 0 1vw #000);
      border-radius:0;
    }
    #new {
      filter:drop-shadow(0 0 1vw #505000);
    }
    </style>
