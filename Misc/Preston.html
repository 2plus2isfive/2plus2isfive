<!DOCTYPE html>
<html>
  <head>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
p {
  margin:0;
  padding-top:0;
  padding-left:0.5vw;
  padding-right:0.5vw;
}
body {
  background-image:url('https://media.defense.gov/2015/May/19/2001048535/-1/-1/0/150518-M-ZZ999-001.JPG');
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
      .parent {
        position:absolute;
        justify-content:center;
        display:flex;
        flex-direction:column;
        align-items:center;
        height:100%;
        width:100%;
        top:0;
        left:0;
      }
      .main {
        width:52%;
        display:flex;
        flex-direction:column;
        justify-content:space-evenly;
        padding:1%;
        border-radius:1vw;
        background-color:#00000000;
        margin:1%;
      }
      a {
        text-transform:uppercase;
        font-family:Montserrat;
        padding:1%;
        font-size:2vw;
        background-color:rgba(0,0,0,0.5);
        backdrop-filter:blur(2vw);
        color:#dedede;
        transition:0.3s;
        border-radius:1vw;
        text-decoration:none;
        font-weight:200;
        margin:1%;
        text-align:center;
      }
      a:hover {
        background-color:rgba(255,255,255,0.5);
        color:#000;
        transform:scale(1.025,1.025);
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preston's Help Page</title>
    <link rel="icon" href="https://logos-world.net/wp-content/uploads/2023/04/Top-Gun-Logo-1986.png">
  </head>
  <body>
    <div class="parent">
      <div class="main">
        <a href="https://2plus2isfive.neocities.org/Misc/Preston/Headphones">How to Get Headphones to Work</a>
        <a href="https://2plus2isfive.neocities.org/Misc/Preston/SendMods">How to Send Addons on Garry's Mod</a>
      </div>
    </div>
  </body>
</html>
