p {
font-size: 3vw;
font-family: special elite, courier;
color: #fff;
text-align: left;
padding:5%;
font-weight:normal;
font-style:normal;
text-transform:lowercase;
opacity:1;
filter:blur(1.2px);
}
pre {
font-size: 24px;
font-family: EB Garamond;
color: #fff;
text-align: center;
font-style: normal;
}
a {
font-size: inherit;
font-family: inherit;
color: inherit;
text-align: inherit;
font-style: inherit;
padding: 0px;
text-decoration:none;
}
body{
  background-color:#000;
}
#chattable{
  height:50rem;
  width:25rem;
}

.chat {
        position: fixed;     
       text-align: left;    
       bottom: 0px; 
       width: 20vw;
       z-index:2;
}
.footer{ 
       position: fixed;     
       text-align: center;    
       bottom: 0px; 
       width: 100%;
}  
.right{
      position: fixed;     
      text-align: right;    
      top: 0px;
      width: 100%;
}

.bg {
    height:100%;
    width:100%;
    text-align:center;
    background:url("Untitled.png") no-repeat center center;
    background-size:cover;
    background-attachment: fixed
    -webkit-filter: blur(6px);
    -moz-filter: blur(6px);
    -o-filter: blur(6px);
    -ms-filter: blur(6px);
    filter: blur(8px);
    position: absolute;
    left:0;
    top: 0;
    opacity:0.8;
    z-index:-1;
}
iframe{
  align-content: center;
}
img {
  border-radius:30px;
  padding:12px;
}
